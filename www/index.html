<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: row;
            overflow: hidden;
            background-color: #b3b3b3;
        }

        pre {
            top: 0;
            left: 0;
            display: inline-block;
            line-height: .80;
            font-size: .5em;
        }

        #controls {
            width: 45vw;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-between;
        }

        #spawnControls {
            display: flex;
            flex-direction: column;
            border: thin solid black;
            padding: 1em;
        }

        #reviveControls {
            display: flex;
            flex-direction: column;
            border: thin solid black;
            padding: 1em;
        }

        #cursor {
            display: flex;
            flex-direction: column;
            border: thin solid black;
            padding: 1em;
        }
    </style>
</head>
<body>
<canvas id="game-of-life-canvas"></canvas>
<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./bootstrap.js"></script>
<div id="controls">
    <div>
        <button id="randomize">Randomize</button>
        <button id="randomizeCenter">Randomize Center</button>
        <button id="reset">Reset</button>
        <button id="pause">Pause</button>
        <div id="spawnControls">
            <label>
                pattern: <select id="spawnSelection"></select>
            </label>
            <label>
                x: <input id="xSpawn" type="number" value="0">
            </label>
            <label>
                y: <input id="ySpawn" type="number" value="0">
            </label>
            <button id="spawn">Spawn</button>
        </div>
        <div id="reviveControls">
            <label>
                coords (x,y or x.y): <textarea id="coordsRevive"></textarea>
            </label>
            <button id="revive">Revive Cells</button>
        </div>
        <div id="cursor">
            <label>
                spawn at cursor: <select id="cursorSpawn"></select>
            </label>
        </div>
    </div>
    <div>
        <label>Dimensions: <span id="dimensions"></span></label>
    </div>
</div>
</body>
</html>
